<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: auto;
            /* 宣告flexbox */
            display: flex;
            /* 換行wrap */
            flex-wrap: wrap;
            /* 橫row(default)直column*/
            flex-direction: row;
            /* 水平置中+空 */
            justify-content: space-evenly;
            /* 垂直置中 */
            align-items: center;
            width: 70%;
            height: 80vh;
            background-color: lightblue;
           
        }

        .item {
            width: 300px;
            height: 300px;
            background-color: lightgray;
           
        }
        /* 隱藏其他的，又保持對齊 */
        .item-0 {
            width: 300px;
            height: 300px;
            background-color: lightgray;
             opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item-0">item7</div>
        <div class="item-0">item8</div>
    </div>
</body>

</html>
