<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css'
        integrity='sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A=='
        crossorigin='anonymous' />
</head>
<style>
    body {
        padding-bottom: 500px;
        ;
    }

    h3 {
        margin: 20px;
    }

    .box1,
    .box2,
    .box3,
    .box4,
    .box5,
    .box6,
    .box7,
    .box8,
    .box9,
    .box10,
    .box11,
    .box12,
    .box13,
    .box14,
    .box15,
    .box16,
    .box17,
    .box18,
    .box19,
    .box20 {
        width: 50px;
        height: 50px;
        background: black;
        margin: 5px;
    }

    .box2 {
        background-color: red;
    }

    .box3 {
        background-color: green;
    }

    .box4 {
        background-color: blue;
    }
</style>

<body>
    <div class="container">
        <h3>Stween與timeline差異</h3>
        <h4>使用tween製作佇列動畫</h4>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <h4>timeline製作佇列動畫</h4>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <hr>
        <h3>defaults設定</h3>
        <p>補間動畫屬性質相同時，會有重複不必要得程式碼</p>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <p>使用defaults，讓程式碼更加簡潔</p>
        <div class="box10"></div>
        <div class="box11"></div>
        <div class="box12"></div>
        <hr>
        <h3>timeline的vers物件設定</h3>
        <p>vers除了可以設定defaults，還可以一些補間動畫相同的屬性</p>
        <div class="box13"></div>
        <div class="box14"></div>
        <div class="box15"></div>
    </div>












    <!-- ------------------ -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
    <script src="./gsap/gsap.js"></script>
    <script>
        // .1

        gsap.to(".box1", { x: 500, duration: 1, })
        gsap.to(".box2", { x: 500, duration: 1, delay: 2, })
        gsap.to(".box3", { x: 500, duration: 1, delay: 3, })
        // 2.
        const tl1 = gsap.timeline()
        tl1
            .to(".box4", { x: 500, duration: 1, })
            .to(".box5", { x: 500, duration: 1, })
            .to(".box6", { x: 500, duration: 1, })
        const tl2 = gsap.timeline()
        tl2
            .to(".box7", { x: 100, duration: 1, })
            .to(".box8", { x: 200, duration: 1, })
            .to(".box9", { x: 300, duration: 1, })
        const tl3 = gsap.timeline({
            defaults: {
                duration: 2,
                ease: 'back',
            }
        })
        tl3
            .to(".box10", { x: 100, duration: 1, })
            .to(".box11", { x: 200, duration: 1, })
            .to(".box12", { x: 300, duration: 1, })

        const tl4 = gsap.timeline({
            defaults: {
                duration: 1,
                ease: 'power1.back',
            },
            repeat: 1,
            repeatDelay: 1,
            // yoyo:true,
            delay: 1,
            repeatRefrech: true,
            onStart(p1,p2){
                console.log(p1,p2)
            },
            onStartParams:["時間軸動畫開始","jason"],
            onComplete:function (p1,p2){
                console.log(p1,p2)
            },
            onCompleteParams:["時間軸動畫結束","jason"],
            onUpdate(p1,p2){
                $('.progress-bar').css({
                    width:this.totalProgress() * 100 + '%'
                })
            },
            ononUpdateParams:["時間軸動畫更新","jason"],
        })
        tl4
            .to(".box13", { x:'+=100' })
            .to(".box14", { x:'+=150' })
            .to(".box15", { x:'+=200' })

    </script>
</body>

</html>
