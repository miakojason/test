<style>
    table {
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid black;
        padding: 8px;
    }
</style>

<table>
    <tr>
        <th>表頭1</th>
        <th>表頭2</th>
    </tr>
    <tr>
        <td>行1列1</td>
        <td>行1列2</td>
    </tr>
    <tr>
        <td>行2列1</td>
        <td>行2列2</td>
    </tr>
</table>
在這個示例中，我們使用border-collapse: collapse;來合併相鄰的邊框，並使用border屬性為<th>和
<td>元素添加縱線。

    這些是HTML和CSS中將文字置中以及添加表格橫縱線的基本方法。你可以根據具體需求進行自定義和樣式設置。
