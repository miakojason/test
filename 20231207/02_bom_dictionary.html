<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-3">
    <h2>Striped Rows</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <table class="table table-striped">
        <tr>
          <th>word</th>
          <th>button</th>
        </tr>
        <tr>
          <td id="word">beneath</td>
          <td>
            <button type="button" id="myBtn">myBtn</button>
          </td>
        </tr>
    </table>
  </div>


  <script>
    // 1.綁定
    let word = document.getElementById('word');
    let myBtn = document.getElementById('myBtn');

    console.log('word', word);
    console.log('myBtn', myBtn);

    let searchText = word.innerText;
    console.log('searchText', searchText);

    // 2.動作
    myBtn.addEventListener('click', function () {
      // console.log('myBtn ok');
      window.open('https://www.merriam-webster.com/dictionary/' + searchText);
      window.open('https://dictionary.cambridge.org/dictionary/english-chinese-traditional/' + searchText);
      window.open('https://www.ldoceonline.com/dictionary/' + searchText);

    });


  </script>
</body>

</html>
