  <script>

    $(document).ready(function () {
      const myBtn = $('.myBtn');
      console.log('myBtn', myBtn);
      myBtn.click(function () {
        console.log('this', this);
        console.log('$(this)', $(this));
        let trObj = $(this).parent().parent();
        let nowPrice1 = trObj.find('.my-price1');
        let nowPrice2 = trObj.find('.my-price2');
        let getopt = trObj.find('.opt').val();
        let myResult = trObj.find('.myResult');
        console.log('getopt', getopt);
        console.log('nowPrice1', nowPrice1.val());
        console.log('nowPrice2', nowPrice2.val());
        let getmyNum1 = Number(nowPrice1.val());
        let getmyNum2 = Number(nowPrice2.val());
         // string method length 
         if (nowPrice1.val().length <= 0 ||nowPrice2.val().length <= 0) {
          alert('empty?');
          return false;
        };
        let result = 0;
        switch (getopt) {
          case '+':
            result = getmyNum1 + getmyNum2;
            break;
          case '-':
            result = getmyNum1 - getmyNum2;
            break;
          case '*':
            result = getmyNum1 * getmyNum2;
            break;
          case '/':
            result = getmyNum1 / getmyNum2;
            break;
        }
        if (result >= 500) {
          myResult.val(result * 0.8);
        } else {
          myResult.val(result);
        }
        console.log('myResult', myResult.val());
      });

    });
  </script>
