<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        .pos-static {
            background-color: blueviolet;
            /* left: 50px;
            top: 100px; */
            /* 動不了 */
        }

        .pos-relative {
            background-color: rgb(95, 165, 231);
            position: relative;
            /*可以移動位子*/
            left: 50px;
            top: 100px;
            font-size: 50px;
        }

        .pos-fixed {
            position: fixed;
            right: 100px;
            bottom: 30px;
        }

        .nav-fixed {
            position: fixed;
            top: 0;
            width: 100%;
            height: 10vh;
            background-color: #75dbe2;
            z-index: 100;
        } /* z軸有數字變高會最優先顯示字不會穿透
        不建議設定1-2-3-4-5-6
        設定100-200-300-400這樣設定中間才可以插入110.120.130...等等 */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 10vh;
            background-color: lightpink;
            z-index: 100;
        }
        .box-relative{
            position: relative;
            width: 800px;
            height: 800px;
            background-color: #807cf7;
        }
        .box-absolute {
            width: 100px;
            height: 100px;
            background-color: rgb(4, 73, 236);
        }
        .box1{
            position: absolute;
            top: 0px;
            right: 0;
            background-color: rgb(184, 200, 238);
        }
        .box2 {
            position: absolute;
            top: 0px;
            left: 0;
            background-color: rgb(242, 45, 51);
        }
        .box3 {
            position: absolute;
            bottom: 0px;
            right: 0;
            background-color: rgb(210, 242, 85);
        }
        .box4 {
            position: absolute;
            bottom: 0px;
            left: 0;
            background-color: rgb(245, 169, 63);
        }
       
    </style>
</head>

<body>
    <div class="container">
        <nav class="nav-fixed">

        </nav>
        <h3>position</h3>
        <br>
        <hr><br>
        <h4>static</h4>
        <p class="pos-static">
            pos-staticpos-staticpos-staticpos-staticpos-staticpos-static
        </p>
        <br>
        <hr><br>
        <h4>relative</h4>
        <p class="pos-relative">
            relativerelativerelativerelativerelativerelative
        </p>
        <h4>fixed</h4>
        <!-- <p class="pos-fixed">
            pos-fixedpos-fixedpos-fixedpos-fixedpos-fixedpos-fixedpos-fixedpos-fixed
        </p> -->
        <a href="#" class="pos-fixed">
            top
        </a>
        <br>
        <hr><br>
        <h4>absolute</h4>
        <div class="box-relative">
            <div class="box-absolute box1">

            </div>
            <div class="box-absolute box2">

            </div>
            <div class="box-absolute box3">
            </div>
            <div class="box-absolute box4">

            </div>


        </div>
        <footer class="footer">
            footer
        </footer>

    </div>
</body>

</html>
