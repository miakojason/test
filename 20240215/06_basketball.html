<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box1 {
            width: 600px;
            height: 250px;
            border: 1px solid black;
        }

        .box2 {
            width: 600px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container text-cent d-flex justify-content-center  mt-3">
        <div class="row">
            <div class="col text-center ">
                <h1><b>投籃大賽</b></h1>
                <div class="box1">
                    <div class="text-primary mt-3">
                        <h4><b>統計分數</b></h4>
                    </div>
                    <h3 class="text-success mt-3">
                        <b>歷史最高分數<span id="highSpan"></span></b>
                    </h3>
                    <div class="text-primary mt-3">
                        <span id="timeSpan">倒數計時</span>
                    </div>
                    <hr>
                    <div class="text-danger mt-3">
                        <span id="scoreSpan">分數</span>
                    </div>
                </div>
                <div class="box2 mt-5  d-flex align-items-center justify-content-center  ">
                    <button class="btn btn-primary mx-3" type="button" id="startBtn">開始</button>
                    <button class="btn btn-primary mx-3" type="button" id="shootBtn">投籃</button>
                    <button class="btn btn-primary mx-3" type="button" id="closeBtn">遊戲結束</button>
                    <button class="btn btn-primary mx-3" type="button" id="resetBtn">重置</button>
                </div>
                <div id="point3">
                    <img src="./ball.webp" style="width: 400px;height: 400px;">
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            const scoreSpan = $('#scoreSpan');
            const timeSpan = $('#timeSpan');
            const highSpan = $('#highSpan');
            const startBtn = $('#startBtn');
            const shootBtn = $('#shootBtn');
            const resetBtn = $('#resetBtn');
            const closeBtn = $('#closeBtn');
            const point3 = $('#point3');

            let score = 0;
            let nowTime = 10;
            let highScore = localStorage.getItem("highScore");

            highSpan.text(highScore);

            shootBtn.hide();
            closeBtn.hide();
            point3.hide();

            startBtn.click(function (e) {
                scoreSpan.text(score);
                startBtn.hide();
                shootBtn.show();
                resetBtn.hide();

                const myInterval = setInterval(() => {
                    if (nowTime <= 0) {
                        clearInterval(myInterval);
                        shootBtn.hide();
                        closeBtn.show();
                        resetBtn.show();
                        let getScore = score;
                        if (highScore < getScore) {
                            localStorage.setItem("highScore", getScore);
                        }
                        
                        timeSpan.text('倒數計時');
                    }
                    timeSpan.text(nowTime);
                    nowTime -= 1;
                }, 1000);
            });
            shootBtn.click(function (e) {
                if (nowTime > 5) {
                    score += 2;
                } else {
                    score += 3;
                    point3.show();
                }
                scoreSpan.text(score);
            });
            resetBtn.click(function (e) {
                score = 0;
                nowTime = 3;
                scoreSpan.text(score);
                startBtn.show();
                shootBtn.hide();
                closeBtn.hide();
                point3.hide();
            });

        });

    </script>
</body>

</html>
