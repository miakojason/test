<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 400px;
      height: 300px;
      background-color: red;
      animation-name: ani;
      animation-duration: 10s;
    }

    @keyframes ani {
      0% {
        background-color: red;
        width: 300px;
      }

      50% {
        background-color: lightblue;
        width: 600px;
      }

      100% {
        background-color: yellow;
        width: 300px;
      }
    }
  </style>
</head>

<body>
  <div></div>

</body>

</html>
