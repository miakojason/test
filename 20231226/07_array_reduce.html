  <script>
    // 薪水

    let data = [3, 5, 5, 6, 3, 5, 10];
    //  newData = [6,10,10 .....]
    let newData=[];

    //重複使用，使用indexOf()會回傳第一個元素位置的（index），
    //如果之後有重複元素的位置與indexOf()回傳的位置不相等，
    //就會被filter()過濾掉。而這時的過濾結果，只會先保留第一個找到的元素，
    //第二個重複的元素就不會被放進回傳的陣列裡了。
    newData = data.filter(function (value, index, array) {
      return array.indexOf(value) ===index;
    });
    console.log('newData', newData);

    //indexof
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    let position = fruits.indexOf("Orange");
    console.log('position', position,);

    //find找第一個
    let first = data.find(value => {
      return value > 5;
    });
    console.log('first', first);

    // reduce 多了total
    let sum = 0;
    // 1000 初始total
    sum = data.reduce(function (total, value, index) {
      console.log('total', total);
      console.log('value', value);
      return total + value;
    }, 1000);// 1000 初始total
    console.log('sum', sum);
